<!DOCTYPE html>
<html lang="py-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/main.js"></script>
    <title>Segurança Virtual</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Festa VIP</h1>
      </div>
    </header>

    <div id="divConvidado">
      <p>Bem-vindo a festa, senhor(a):</p>
      <input id="inpConvidado" type="text" placeholder="Digite seu nome..." />
    </div>

    <div id="divAnfitriao">
      <p>Quem te convidou?</p>
      <input
        id="inpAnfitriao"
        type="text"
        placeholder="Digite o nome do anfitrião..."
      />
    </div>

    <div>
      <p>Autorizado a entrar na festa?</p>
      <div><button onclick="verificarEntrada()">Verificar</button></div>
      <span id="spanValidar">Resultado</span>
    </div>
  </body>
</html>
